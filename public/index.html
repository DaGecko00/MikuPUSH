  />
  <script>
    function aboutblank() {
      var win = window.open();
      win.document.body.style.margin = "0";
      win.document.body.style.height = "100vh";
      var f = win.document.createElement("iframe");
      window.focus();
      var url = "https://dip-proxy.glitch.me/";
      if (!url) return;
      f.style.width = "100%";
      f.style.height = "100%";
      f.style.border = "none";
      f.style.margin = "0";
      win.document.body.appendChild(f);
      f.src = url;
    }
  </script>
  <center>
    <div class="head">

      <p>Ported By: Brodie Johnson</p>
    </div>
